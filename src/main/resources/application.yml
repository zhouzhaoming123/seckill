spring:
  redis:
      # 数据库
      database: 0
      host: 127.0.0.1
      port: 6379
      timeout: 3000
      jedis:
        pool:
          max-idle: 200
          min-idle: 5
          max-active: 8
          max-wait: 1000

  # thymeleaf配置
  thymeleaf:
    # 关闭缓存
    cache: false
  datasource:
    # 配置连接数据库的各个信息
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/seckill?serverTimezone=GMT%2B8&characterEncoding=utf8&useSSL=false
    username: root
    password: root
    hikari:
      # 连接池名
      pool-name: DateHikariCP
      # 最小空闲连接数
      minimum-idle: 5
      # 空闲连接最大时间，默认600000（10分钟）
      idle-timeout: 1800000
      # 最大连接数，默认10
      maximum-pool-size: 10
      # 从连接池返回的连接自动提交
      auto-commit: true
      # 连接最大存活时间，0标识永久存活，默认1800000（30分钟）
      max-lifetime: 1800000
      # 连接超时时间，默认30秒
      connection-timeout: 30000
      # 测试连接是否可用的查询语句
      connection-test-query: SELECT 1
  # 引入swagger jar包 配置
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

mybatis-plus:
  # 配置Mapper.xml映射文件
  mapper-locations: classpath*:/mapper/*Mapper.xml
  # 配置MyBatis返回数据类型别名（默认别名是类名）
  type-aliases-package: com.zzmhome.seckill.pojo

# mybatis sql打印（方法接口所在的包，不是mapper所在的包）
logging:
  level:
    com.zzmhome.seckill.mapper: debug

server:
  port: 9090
